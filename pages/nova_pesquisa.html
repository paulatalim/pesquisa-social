<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paula Talim">
    <meta name="description" content="Faça sua própria pesquisa e compartilhe">
    <meta name="keywords" content="paquera, site, dar em cima, paula cristina talim goncalves, paula talim, paula">
    <meta name="theme-color" content="#EA0061">

    <script src="../js/criptografia.js"></script>
    <script src="../js/sketch_new_form.js"></script>

    <link rel="icon" href="../assets/icon.png">
    <link rel="stylesheet" href="../style/style_nova_pesquisa.css">
    <title>Criar Pesquisa</title>
</head>
<body>
    <header class="title">
        <h1 id="title-content"><span id="title-content-parte1">Crie sua própria</span><br><span id="title-content-parte2">Pesquisa Social</span></h1>
    </header>
    <main>
        <section class="info">
            <h2 id="info-title">Preencha os campos a seguir</h2>
            
            <input type="text" class="info-input" id="info-name" placeholder="Nome">
            <input type="email" class="info-input" name="Email" id="info-email" placeholder="Email">

            <button id="info-btn">Criar pesquisa</button>
        </section>

        <section class="compartilhar">
            <h2 id="compartilhar-title">Compartilhe o link da sua pesquisa</h2>
            <button id="compartilhar-btn">Copiar link</button>
        </section>
    </main>
</body>
</html>
